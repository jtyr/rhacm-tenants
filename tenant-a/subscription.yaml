---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: tenant-a-git
  namespace: tenant-a
  labels:
    acm-app: tenant-a-git
  annotations:
    apps.open-cluster-management.io/git-branch: main
spec:
  channel: tenants-ch-helm/channel
  name: rhacm-tenant
  packageFilter:
    version: 0.1.7
  placement:
    placementRef:
      name: local
  packageOverrides:
    - packageName: rhacm-tenant
      packageAlias: tenant-a
      packageOverrides:
        - path: spec
          value:
            name: tenant-a
            channels:
              git:
                type: Git
                pathname: https://github.com/jtyr/rhacm-tenant-a.git
                subscriptionAnnotations:
                  apps.open-cluster-management.io/git-branch: main
                  apps.open-cluster-management.io/reconcile-rate: high
              helm:
                type: HelmRepo
                pathname: https://chartmuseum.github.io/charts
            placementRules:
              internal-sut-eastus:
                clusterSelector:
                  matchLabels:
                    zone: internal-sut-eastus
